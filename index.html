<script type="text/javascript">
    // 客户端路由库，方便处理对hash的监听和解析 https://github.com/flatiron/director    
    // https://www.cnblogs.com/Showshare/p/director-chinese-tutorial.html
    var routes = {
        '/': home,
        '/index': index,
        '/table': table,
        '/manager': manager,
        '/manager/:id': manager_show,
        '/chart': chart,
    };

    var router = Router(routes).configure({
        strict: false
    });
    router.init();


    //  `index.html#/posts/2`这样的客户端路由被分享或收藏时，也会触发载入首页，导致home()被执行 ，此处排除这种状况
    if (location.hash == '') {
        home()
    }

    function home() {
        index()
    }

    function index() {
        renderTemplate_s('#main', '/index');
    }

    function table() {

    function manager() {

    function manager_show(id) {
        renderTemplate_m('#main', '/manager_detail', '/fund_manager', id);
